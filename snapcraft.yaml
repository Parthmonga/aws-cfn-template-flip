name: cfn-flip
version: git
summary: Converts AWS CloudFormation templates between JSON and YAML formats.
description: |
  AWS CloudFormation Template Flip is a tool that converts AWS CloudFormation templates between JSON and YAML formats, making use of the YAML formatâ€™s short function syntax where possible.

  The term "Flip" is inspired by the well-known Unix command-line tool flip which converts text files between Unix, Mac, and MS-DOS formats.

grade: stable

parts:
  cfn-flip:
    plugin: python
    python-version: python3
    source: .

apps:
  cfn-flip:
    command: bin/cfn-flip
    environment:
      LC_ALL: C.UTF-8
      LAND: C.UTF-8
